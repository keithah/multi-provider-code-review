name: CI

on:
  pull_request:
    branches: [main, ts-rewrite]
  push:
    branches: [main, ts-rewrite]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      # Run tests with CI-optimized settings:
      # --maxWorkers=2: Limit parallelism to reduce resource contention
      # --detectOpenHandles surfaces lingering async resources
      # --forceExit/--testTimeout guard against hangs
      - run: npm run test -- --maxWorkers=2 --detectOpenHandles --forceExit --testTimeout=20000
      - run: npm run build
