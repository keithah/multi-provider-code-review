name: CI

on:
  pull_request:
    branches: [main, ts-rewrite]
  push:
    branches: [main, ts-rewrite]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubicloud-standard-2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      # Run tests with CI-optimized settings:
      # --maxWorkers=2: Limit parallelism to reduce resource contention
      # --forceExit: Ensure clean exit despite lingering async operations
      # Note: All 439 tests must pass; forceExit only prevents hanging on cleanup
      - run: npm test -- --maxWorkers=2 --forceExit
      - run: npm run build
